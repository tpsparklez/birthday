<body>

<h1>Valentine Challenge üíò</h1>
<h2>Question 1</h2>
<p>Where did we eat for Valentines day last year?</p>

<div class="buttonRow">
  <button onclick="answer(true)">La Cuchara</button>
  <button onclick="answer(false)">El Cuchara</button>
  <button onclick="answer(false)">San Cuchora</button>
  <button onclick="answer(false)">El Cuchera</button>
  <button onclick="answer(false)">La Cucharo</button>
</div>

<!-- Score HUD -->
<div id="scoreBoard">Score: <span id="scoreValue">0</span> ‚ù§Ô∏è</div>

<script>
// --- Initialize score if it doesn't exist ---
if(!localStorage.getItem("valScore")){
  localStorage.setItem("valScore", 0);
}

// --- Function to update the HUD ---
function updateScoreDisplay(){
  let score = parseInt(localStorage.getItem("valScore")) || 0;
  document.getElementById("scoreValue").innerText = score;
}

// Call once on page load
updateScoreDisplay();

// --- Answer click handler ---
function answer(correct){
  if(correct){
    let score = parseInt(localStorage.getItem("valScore")) || 0;
    localStorage.setItem("valScore", score + 1);
  }
  window.location.href = "trivia2.html";
}
</script>

</body>
</html>
